# Project information
site_name: schdesign roadmap
site_url: https://roadmap.sch.bme.hu/
site_author: schdesign
site_description: >-
  A Simonyi Károly Szakkollégiumban működő schdesign öntevékeny kör
  szakmai anyagainak gyűjtőhelyéül szolgáló platform.

# Repository
repo_name: schdesign/roadmap
repo_url: https://git.sch.bme.hu/schdesign/roadmap
edit_uri: "" # "edit/master/docs/"

# Copyright
copyright: "" # "Copyright &copy; 2020 - 2022 schdesign"

# Configuration
theme: 
  name: material
  custom_dir: docs/theme
  # Static files
  static_templates:
    - 404.html
  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  # Default values, taken from mkdocs_theme.yml
  features:
    - navigation.instant
    #- navigation.sections
    - navigation.tabs
    #- navigation.tabs.sticky
    - navigation.expand
    - navigation.indexes
  language: hu
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: img/favicon.png
  logo: img/schdesign_s_logo_white.svg
  icon:
    repo: fontawesome/brands/git-alt

# Extra files for past build customization
extra_javascript: 
  - extra/extra.js
extra_css: 
  - extra/extra.css

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  #analytics:
  #  provider: google
  #  property: !!python/object/apply:os.getenv ["GOOGLE_ANALYTICS_KEY"]
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCrpoUHr-I8VjjLgXUz-AV6Q/
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/schonherzdesignstudio/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/schdesign.hu/
    - icon: fontawesome/brands/git-alt
      link: https://git.sch.bme.hu/schdesign
    - icon: fontawesome/brands/behance
      link: https://www.behance.net/wearethesds/

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: schdesign
      repo: roadmap
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.snippets:
      check_paths: true

